<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Slet attraktion</title>
  <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>

<h1>Ønsker du at slette attraktionen? </h1>

<form method="post"
      th:action="@{/attractions/delete/{name}(name=${attraction.name})}">
  <button type="submit">Bekræft</button>
</form>

<a th:href="@{/attractions}">
  <button type="button">Annuller</button>
</a>
